<div class="popup--content accidentals">
    <h1>{{::translate('popup.accidentals')}}</h1>
    <div class="firefox-only"><b>{{::translate('popup.firefox')}}</b></div>
    <section class="accidentals--piano">
        <button type="button" tabindex="-1" class="key-{{::key}}"
                data-ng-class="{ 'selected' : isStepInScale($index, popup.data) }"
                title="{{::notes[key - 1]}}" data-ng-mousedown="playStep($index, popup.data)"
                data-ng-repeat="key in ::keys[popup.data.key] track by $index"></button>
    </section>
    <section class="accidentals--steps">
        <div class="accidentals--step">
            <label class="accidentals--step-label" title="{{::translate('popup.flat')}}"><input type="radio" name="i" data-ng-model="popup.data.keys[0]" value="0.9439"><span></span></label>
            <label class="accidentals--step-label" title="{{::translate('popup.natural')}}"><input type="radio" name="i" data-ng-model="popup.data.keys[0]" value="1"><span></span></label>
            <label class="accidentals--step-label" title="{{::translate('popup.sharp')}}"><input type="radio" name="i" data-ng-model="popup.data.keys[0]" value="1.0595"><span></span></label>
        </div>
